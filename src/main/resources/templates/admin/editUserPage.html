<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/updateUser/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br/>
    <label for="lastName">LastName:</label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</div>
    <br/>
    <label for="email">Mail:</label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
    <br/>
    <label for="age">Age:</label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</div>
    <br/>
    <label for="password">Set New Password:</label>
    <input type="text" th:field="*{password}" id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
    <br/>
    <p>Roles:</p>
    <p><input type="checkbox" th:field="*{roles}" name="Admin" value="1"> Admin</p>
    <p><input type="checkbox" th:field="*{roles}" name="User" value="2"> User</p>
    <br/>
    <input type="submit" value="Edit">
</form>
&nbsp;
<form action="/admin">
    <button type="submit">Back</button>
</form>
&nbsp;
</body>
</html>
